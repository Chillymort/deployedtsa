</head>
<body>
    <!--Navbar Start-->

        <div class="container2">
            <div class="Logo">
                <ul>
                    <li>
                        <img src="images/jclogo.png" alt="JC Logo">
                    </li>
                </ul>
            </div>

            <div class="quicklinks text-right">
                <ul>
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-home" style = "padding-right: 15px;"></i>Home</a>

                    <li>
                        <a href="menu.html"><i class="fa fa-fw fa-cutlery" style = "padding-right: 15px;"></i>Menu</a>

            <div class="clearfix"></div>
        </div>
    </section>
    <!--Navbar End-->
    <header>
        <h1 id = "ref">Choripan Grill</h1>
    </header>
    <div class = "aboutus">
        <h2 style = "text-align: center; padding: 35px; " >Order</h2>
            <div class = "container">
                <!-- Appetizers -->
                <div class="text">
                  <form action="#" method="POST">
                    <label for="name">Order Name:</label><br>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <br>
                
                    <label for="food">Select Appetizer:</label>
                    <br>
                    <select id="food" name="appetizer" required>
                      <option value="">--Choose an appetizer--</option>
                      <option value="Empanadas de Espinaca">Empanadas de Espinaca</option>
                      <option value="Bunuelos Colombianos">Bunuelos Colombianos</option>
                      <option value="Tortas Fritas">Tortas Fritas</option>
                      <option value="Fainá">Fainá</option>
                      <option value="None">None</option>
                    </select>
                    <br>
                    <br>

                    <label for="quantity">Quantity:</label>
                    <br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <br>
                    <br>

                    <label for="food">Select Entree:</label>
                    <br>
                    <select id="food" name="entree" required>
                      <option value="">--Choose an entree--</option>
                      <option value="Tallarines Verdes">Tallarines Verdes</option>
                      <option value="Ceviche de Verduras">Ceviche de Verduras</option>
                      <option value="Sándwich Triple">Sándwich Triple</option>
                      <option value="Venezuelan Perico">Venezuelan Perico</option>
                      <option value="None">None</option>
                    </select>
                    <br>
                    <br>

                    <label for="quantity">Quantity:</label>
                    <br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <br>
                    <br>

                    <label for="food">Select Drink:</label>
                    <br>
                    <select id="food" name="drink" required>
                      <option value="">--Choose a drink--</option>
                      <option value="Iced Water">Iced Water</option>
                      <option value="Papelón con Limón">Papelón con Limón</option>
                      <option value="Mate de Coca">Mate de Coca</option>
                      <option value="Daterra Coffee">Daterra Coffee</option>
                      <option value="La Tizana">La Tizana</option>
                      <option value="Aguas Frescas">Aguas Frescas</option>
                      <option value="Guarapo (Non-Alcoholic)">Guarapo (Non-Alcoholic)</option>
                      <option value="Leche con Plátano">Leche con Plátano</option>
                      <option value="None">None</option>
                    </select>
                    <br>
                    <br>

                    <label for="quantity">Quantity:</label>
                    <br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <br>
                    <br>

                    <label for="food">Select Dessert:</label>
                    <br>
                    <select id="food" name="dessert" required>
                      <option value="">--Choose a dessert--</option>
                      <option value="Chocotorta">Chocotorta</option>
                      <option value="Espumillas">Espumillas</option>
                      <option value="Picarones">Picarones</option>
                      <option value="Quesillo">Quesillo</option>
                      <option value="None">None</option>
                    </select>
                    <br>
                    <br>
                
                    <label for="quantity">Quantity:</label>
                    <br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <br>
                    <br>

                    <label>Dining Option:</label>
                    <br>
                    <input type="radio" id="dinein" name="dineOption" value="Dine-In" required>
                    <label for="dinein">Dine-In</label>
                    <br>
                    <input type="radio" id="takeout" name="dineOption" value="Takeout">
                    <label for="takeout">Takeout</label>
                    <br>
                    <br>
                
                    <label for="instructions">Special Instructions:</label>
                    <br>
                    <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea>
                    <br>
                    <br>
                
                    <input type="submit" value="Place Order">
                  </form>
                </div>
                <div class="image-container">
                    <img src="images/yerbamate.jpg" alt="Vegan Burger">
                </div>
            </div>
       
        </div> 
    </div>
    <script>
      var navOffset = document.getElementById("ref").offsetTop;
      window.addEventListener("scroll", () => {
          const scrollPos = window.scrollY;
          var nav = document.getElementById("Navbar");
          if (scrollPos > navOffset){
              nav.classList.add("dark-background");
          } else {
              nav.classList.remove("dark-background");
          }
      })
    </script>

</body>
</html>
